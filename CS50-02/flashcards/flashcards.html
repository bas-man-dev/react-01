<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards App React | Bas Man Developer</title>
<!-- Load React -->
<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> 
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<!-- Load Babel-->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        
        class CardEditor extends React.Component {

            render() {
                return(
                    <div>
                        <p>This is the editor</p>
                        <hr />
                        <button onClick={this.props.switchMode}>Go to viewer</button>
                    </div>
                        );
                    }
        }

        class CardViewer extends React.Component {

            render() {
                return(
                    <div>
                    <p>This is the viewer</p>    
                    <hr />
                    <button onClick={this.props.switchMode}>Go to editor</button>
                </div>

                );
               
            }
        }
        
        class App extends React.Component {

            constructor(props) {
                super(props);
                this.state = {
                    editor: true,
                };
            }
            
            render() {
                if (this.state.editor) {
                    return (
                        <CardEditor switchMode={this.switchMode} />
                    );
                } else {
                    return (
                        <CardViewer switchMode={this.switchMode} />
                    );
                }
                
            }

            switchMode = () => {
                this.setState(state => ({
                    editor: !state.editor,

                }));
            }
        }               
                    
        
        ReactDOM.render(<App />, document.querySelector('#app'));

    </script>
   


</body>
</html>
